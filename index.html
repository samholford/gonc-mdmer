<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GONC MDMer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Converts referrals to MDMs" />
    <meta name="version" content="0.1.2">
    
    <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- https://nostalgic-css.github.io/NES.css/ -->
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.17.5/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip-utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>
  <body>
    <main >
      <h1>
        GONC MDMer
      </h1>
      <section class="message-list">
        <section class="message -left">
          <i class="nes-mario"></i>
          <div class="nes-balloon from-left">
            <p id="message">Copy and paste a new referral and press go!</p>
          </div>
        </section>
      </section>
      <section class="nes-container with-title is-centered">
        <p class="title">Start</p>
          <textarea
            class="nes-textarea"
            name="referralRawText"
            id="referralRawText"
            placeholder="Paste referral text here"
            rows="5"
          ></textarea>
          <button class="nes-btn is-primary is-disabled" id="submitReferral" disabled>
            Go!
          </button>
      </section>
      
      <section class="nes-container with-title" id="error-container">
        <p class="title">ERRORS</p>
        <div id="errors"></div>
      </section>
    </main>

    <footer>
      View source on <a href="https://github.com/samholford/gonc-mdmer">GitHub</a>!
    </footer>
  </body>
  <script src="scripts.js" type="text/javascript"></script>
</html>
